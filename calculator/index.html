<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/darkly/bootstrap.min.css" integrity="sha384-Bo21yfmmZuXwcN/9vKrA5jPUMhr7znVBBeLxT9MA4r2BchhusfJ6+n8TLGUcRAtL" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body class="">
    <div class="container">
    <h1 class="text-center mt-3">CALCULADORA</h1>
        <div class="calculator mx-auto shadow">
            <div class="screen p-2" id="screen">
                
            </div>
            <div class="buttons">
                <div class="row">
                    <div class="col"><button id="btn7" class="btnc">7</button></div> 
                    <div class="col"><button id="btn8" class="btnc">8</button></div> 
                    <div class="col"><button id="btn9" class="btnc">9</button></div> 
                </div>
                <div class="row">
                    <div class="col"><button id="btn4" class="btnc">4</button></div> 
                    <div class="col"><button id="btn5" class="btnc">5</button></div> 
                    <div class="col"><button id="btn6" class="btnc">6</button></div> 
                </div>
                <div class="row">
                    <div class="col"><button id="btn1" class="btnc">1</button></div> 
                    <div class="col"><button id="btn2" class="btnc">2</button></div> 
                    <div class="col"><button id="btn3" class="btnc">3</button></div> 
                </div>
                <div class="row">
                    <div class="col"><button id="btn0" class="btnc">0</button></div> 
                    <div class="col"><button id="btnDot" class="btnc">.</button></div> 
                    <div class="col"><button id="btnEqual" class="btnc">=</button></div> 
                    <div class="col"><button id="btnClear" class="btnc">C</button></div> 
                </div>
                <div class="row">
                    <div class="col"><button id="btnSum" class="btnc">+</button></div> 
                    <div class="col"><button id="btnRes" class="btnc">-</button></div> 
                    <div class="col"><button id="btnMult" class="btnc">*</button></div> 
                    <div class="col"><button id="btnDiv" class="btnc">/</button></div> 
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
