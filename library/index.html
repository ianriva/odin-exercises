<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-gray-200">
    <div class="container lg:px-32 mx-auto">
        <header>
            <div class="mx-12">
                <h1 class="text-6xl">Library</h1>
                <button id="openModal" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-2">Add book</button>
                </div>
        </header>
        <main>
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content sm:w-1/2 mx-auto p-4 my-6">

                    <div class="max-w-lg mx-auto bg-gray-900 shadow-md rounded px-8 pt-6 pb-8 mb-4">
                        <div class=" mb-4 relative">
                            <span
                                class="close absolute top-0 right-0 text-gray-500 hover:text-gray-700 cursor-pointer text-xl font-extrabold mt-0">&times;</span>
                            <h1 class="text-xl text-center">Complete the fields to add a new book.</h1>
                        </div>
                        <input autofocus required id="name"
                            class="mx-auto my-3 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="nameForm" type="text" placeholder="Name">
                        <input required id="author" type="text" placeholder="Author"
                            class="mx-auto my-3 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <input required id="pages" type="number" placeholder="Pages"
                            class="mx-auto my-3 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <div class="m-3 hidden">
                            <input id="read" type="checkbox" class="mr-2 leading-tight">
                            <label for="read">Read</label>
                        </div>
                        <hr class="my-5">
                        <button id="addUpdate" onclick="addBook()" type="submit"
                            class="w-full bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded">Add to
                            library</button>
                    </div>
                </div>

            </div>
            <div id="library" class="mt-4 flex flex-wrap items-stretch content-around justify-around"></div>
        </main>
    </div>
    <script src="./app.js"></script>
</body>

</html>
